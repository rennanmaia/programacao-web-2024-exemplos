<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript beginning</title>
</head>
<body>
<!-- 
    - References:
        * https://javascript.info/
        * https://developer.mozilla.org/en-US/docs/Web/JavaScript
        * https://www.w3schools.com/js/


    - Javascript History (from Netscape to today)
        * Functional language
        * Object-oriented
        * Dynamically typed
        * High-level language
        * Interpreted
        * Scripting language
    

    - Variables
        * Types of variables
            * String
            * Number
            * Boolean
            * Undefined, null and NaN
            * typeof
            * Array
            * Object

        * Naming conventions
            * semantic naming
            * Variable names must start with a letter, an underscore (_) or a dollar sign ($).
            * Variable names cannot contain spaces.
            * Variables cannot be the same as reserved keywords such as if or const.
            * By convention, JavaScript variable names are written in camelCase.
            * Variables should be given descriptive names that indicate their content and usage (e.g. sellingPrice and costPrice rather than x and y).
            * As JavaScript variables do not have set types, it can be useful to include an indication of the type in the name (e.g. orderNumber is obviously a numeric ID, whereas order could be an object, a string or anything else).

        * Scope (var, let, const)
            * Global
            * Local
            * Function
            * Block

    - String
        * String concatenation
        * String length
        * String methods
            * concat
            * length
            * substr
            * toLowerCase
            * toUpperCase
            * split
-->

    <script>
        
        // Seeing the browser console
        console.log("Hello World! I'm JavaScript!");
        
        // Declaring a variable
        var hello = "Hello World!";
        console.log(hello);

        // Reassigning a variable
        hello = "Hello World Again!";
        console.log(hello);

        // Declaring multiple variables
        var firstName = "John";
        var lastName = "Doe";
        var fullName = firstName + " " + lastName;
        console.log(fullName);

        // String length
        console.log(fullName.length);

        // String methods
        console.log(fullName.toUpperCase());
        console.log(fullName.toLowerCase());
        console.log(fullName.indexOf("Doe"));

        // String concatenation
        console.log("Hello " + fullName);

        // Substrings (start index, end index)
        console.log(fullName.substring(1, 3));
        console.log(fullName.substring( 0 , (fullName.length - 2) ));
        console.log(fullName.substring(2));

        // String case sensitivity
        console.log(fullName.toUpperCase());
        console.log(fullName.toLowerCase());

        // Splitting a string
        const str = 'The quick brown fox jumps over the lazy dog.';

        const words = str.split(' ');
        console.log(words[3]);
        // Expected output: "fox"

        const chars = str.split('');
        console.log(chars[8]);
        // Expected output: "k"

        const strCopy = str.split();
        console.log(strCopy);
        // Expected output: Array ["The quick brown fox jumps over the lazy dog."]


        // Typeof
        console.log(typeof fullName);

        // Numbers
        let salario = 3000;
        let horasTrabalhadasNoMes = 176;
        let salarioHora = (salario / horasTrabalhadasNoMes);

        console.log("Salario por hora: " + salarioHora);

        // Round number
        console.log("Salario por hora: " + Math.round(salarioHora));

        // Format floating number
        console.log("Salario por hora: " + salarioHora.toFixed(2));

        // Currency
        console.log(
            "Sal√°rio por hora: " + 
            salarioHora.toLocaleString(
                'pt-BR', 
                { 
                    style: 'currency',
                    currency: 'BRL' 
                }
            )
        );



        
    </script>


</body>
</html>
