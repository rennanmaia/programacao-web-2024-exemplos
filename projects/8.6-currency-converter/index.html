<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFOPA - Conversor de modeas</title>
</head>
<body>
    <h1>Conversor de moedas</h1>

    <div>
        <fieldset>
            <label for="amount">Valor:</label>
            <input type="number" id="amount">
        </fieldset>

        <fieldset>
            <label for="currencyFrom">Converter de:</label>
            <select name="currencyFrom" id="currencyFrom">
                <option value="USD">Clique em listar moedas</option>
            </select>
        </fieldset>

        <fieldset>
            <label for="currencyTo">Converter para:</label>
            <select name="currencyTo" id="currencyTo">
                <option value="USD">Clique em listar moedas</option>
            </select>
        </fieldset>

        <!-- <button onclick="getCurrencies()">Listar moedas</button> -->
        <button onclick="loadCurrencies()">Listar moedas</button>
        <button onclick="loadCurrencyRates()">Pegar taxas</button>
        <button onclick="convert()">Converter</button>


    </div>

</body>
</html>
